version: "3.3"
services:
  proxy:
    container_name: proxy
    build:
      context: ./nginx
      dockerfile: Dockerfile.prod
    depends_on:
      - frontend
      - api
    restart: always
    ports:
      - "80:80"
    networks:
      - bridge-net
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    stdin_open: true
    depends_on:
      - api
    volumes:
      - /app/node_modules
    networks:
      - bridge-net
  api:
    container_name: api
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: on-failure
    environment:
      DB_HOST: db
      PORT: 5000
      NODE_ENV: production
      CONNECTION_STRING: Server=db;Port=8080;Database=database_production;Uid=root;Pwd=myPassword;
    volumes:
      - /app/node_modules
    depends_on:
      - db
    networks:
      - bridge-net
  db:
    container_name: db
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: myPassword
      MYSQL_DATABASE: database_production
    networks:
      - bridge-net

networks:
  bridge-net:
    driver: bridge
